{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!-- Sub-header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Edit A Planet</h2>
        </div>
    </div>
    {% if user.is_authenticated %}
    <div class="row justify-content-center">
        <div class="col-md-auto p-3 bg-dark bg-opacity-75 text-start border-end border-bottom border-3 border-light">
            <form method="post">

                <h3 class="card-title">Name: {{ name }}</h3>

                {{ edit_planet_form | crispy }}
                {% csrf_token %}

        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-md-12">
            <button class="btn btn-dark btn-lg mt-1" type="submit">Save</button>
        </div>
    </div>
    </form>

    {% else %}
    <div class="row">
        <div class="col justify-content-center text-center">
            <p>Please <a href="{% url 'account_login' %}">log in</a> or <a href="{% url 'account_signup'%}">sign
                    up</a>
                to add a planet!</p>
        </div>
    </div>
    {% endif %}


    {% endblock %}
