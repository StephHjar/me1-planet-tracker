{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!-- Sub-header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Edit A Planet</h2>
        </div>
    </div>
    <!-- Shows edit planet form if user is logged in -->
    {% if user.is_authenticated %}
    <div class="row justify-content-center">
        <div class="col-md-auto p-3 bg-dark bg-opacity-75 text-start border-end border-bottom border-3 border-light">
            <h3 class="card-title">{{ planet.name }}</h3>
            <form method="post">

                {% csrf_token %}
                {{ form | crispy }}

        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-md-12">
            <button class="btn btn-dark btn-lg mt-1" type="submit" value="Update">Save</button>
            <a class="btn btn-dark btn-lg mt-1" href="{% url 'planet_list' %}">Back</a>
        </div>
    </div>
    </form>
    <!-- Prompts user to log in or create an account if not logged in -->
    {% else %}
    <div class="row">
        <div class="col justify-content-center text-center">
            <p>Please <a href="{% url 'account_login' %}">log in</a> or <a href="{% url 'account_signup'%}">sign
                    up</a> to manage your planet tracker!</p>
        </div>
    </div>
    {% endif %}


    {% endblock %}
